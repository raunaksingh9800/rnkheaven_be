<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Control Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .device-section {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .device-section:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .device-title {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      opacity: 0.9;
    }

    .device-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }

    .fan-icon {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      box-shadow: 0 4px 12px rgba(168, 237, 234, 0.3);
    }

    .light-icon {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      box-shadow: 0 4px 12px rgba(255, 236, 210, 0.3);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-on {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
    }

    .btn-on:hover {
      box-shadow: 0 6px 20px rgba(56, 239, 125, 0.4);
      transform: translateY(-1px);
    }

    .btn-on:active {
      transform: translateY(0);
    }

    .btn-off {
      background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(252, 70, 107, 0.3);
    }

    .btn-off:hover {
      box-shadow: 0 6px 20px rgba(252, 70, 107, 0.4);
      transform: translateY(-1px);
    }

    .btn-off:active {
      transform: translateY(0);
    }

    .response-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #response {
      color: white;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #response.show {
      opacity: 1;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .controls-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .status-indicator.active {
      background: #38ef7d;
      box-shadow: 0 0 8px rgba(56, 239, 125, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP32 Control Hub</h1>
    
    <div class="controls-grid">
      <div class="device-section">
        <div class="device-icon fan-icon">ðŸŒ€</div>
        <div class="device-title">
          Cooling Fan
          <span class="status-indicator" id="fan-status"></span>
        </div>
        <div class="control-buttons">
          <button class="btn btn-on" onclick="send('FAN:ON', 'fan')">ON</button>
          <button class="btn btn-off" onclick="send('FAN:OFF', 'fan')">OFF</button>
        </div>
      </div>
      
      <div class="device-section">
        <div class="device-icon light-icon">ðŸ’¡</div>
        <div class="device-title">
          Smart Light
          <span class="status-indicator" id="light-status"></span>
        </div>
        <div class="control-buttons">
          <button class="btn btn-on" onclick="send('LIGHT:ON', 'light')">ON</button>
          <button class="btn btn-off" onclick="send('LIGHT:OFF', 'light')">OFF</button>
        </div>
      </div>
    </div>
    
    <div class="response-container">
      <p id="response">Ready to control your devices</p>
    </div>
  </div>

  <script>
    let deviceStates = {
      fan: false,
      light: false
    };

    function updateStatusIndicator(device, isOn) {
      const indicator = document.getElementById(`${device}-status`);
      if (isOn) {
        indicator.classList.add('active');
      } else {
        indicator.classList.remove('active');
      }
    }

    async function send(msg, device) {
      const responseEl = document.getElementById('response');
      
      // Show loading state
      responseEl.innerHTML = '<span class="loading"></span>';
      responseEl.classList.add('show');
      
      try {
        const res = await fetch(`/set_state/${msg}`);
        const text = await res.text();
        
        // Update device state and status indicator
        const isOn = msg.includes(':ON');
        deviceStates[device] = isOn;
        updateStatusIndicator(device, isOn);
        
        // Show response with success styling
        setTimeout(() => {
          responseEl.innerHTML = `âœ… ${text}`;
          responseEl.style.color = '#38ef7d';
        }, 500);
        
        // Reset color after 3 seconds
        setTimeout(() => {
          responseEl.style.color = 'white';
        }, 3500);
        
      } catch (error) {
        // Show error message
        setTimeout(() => {
          responseEl.innerHTML = `âŒ Connection failed`;
          responseEl.style.color = '#fc466b';
        }, 500);
        
        // Reset after 3 seconds
        setTimeout(() => {
          responseEl.style.color = 'white';
          responseEl.innerHTML = 'Ready to control your devices';
        }, 3500);
      }
    }

    // Add subtle animation to device icons
    document.querySelectorAll('.device-icon').forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        icon.style.transform = 'scale(1.1) rotate(5deg)';
      });
      
      icon.addEventListener('mouseleave', () => {
        icon.style.transform = 'scale(1) rotate(0deg)';
      });
    });

    // Initialize status indicators
    updateStatusIndicator('fan', deviceStates.fan);
    updateStatusIndicator('light', deviceStates.light);
  </script>
</body>
</html>
